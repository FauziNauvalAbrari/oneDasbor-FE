<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Surat</title>
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,800" rel="stylesheet" />
    <link id="pagestyle" href="assets/css/soft-ui-dashboard.css?v=1.1.0" rel="stylesheet" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
</head>
<body>
    <button class="hamburger" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
    </button>

    <div class="sidebar">
        <button class="close-btn" onclick="closeSidebar()">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <div>
            <div class="logo">
                <img src="assets/img/telkom.png" alt="Logo iSCYS" />
            </div>
            <a href="dashboard.html" class="nav-links">
                <i class="fa-solid fa-house"></i> Home</a>
            <a href="log_aktivitas.html" class="nav-links">
                <i class="fa-solid fa-clock"></i> Log Aktivitas</a>
            <a href="inventory.html" class="nav-links">
                <i class="fa-solid fa-box"></i> Inventory barang</a>
            <a href="persuratan.html" class="nav-links">
                <i class="fa-solid fa-envelope"></i> Persuratan</a>
        </div>
        <div>
            <a href="profile.html" class="nav-links"><i class="fa-solid fa-user"></i> My Profile</a>
            <a href="#" id="logoutLink" class="nav-links"><i class="fa-solid fa-right-from-bracket"></i> Sign Out</a>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <div class="profile-section">
                <h2 style="margin-bottom: -20px;">Edit Surat</h2>
            </div>
        </div>
        <div class="container-fluid py-4" id="formContainer">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-body px-4 pt-0 pb-4" style="margin-top: 20px;">
                            <form id="suratUpdateForm" enctype="multipart/form-data">
                                <input type="hidden" id="suratId" name="suratId">
                                <input type="hidden" id="current_file_data" name="current_file_data">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="no_surat" class="form-label">Nomor Surat</label>
                                        <input type="text" class="form-control" id="no_surat" name="nomor_surat" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="tanggal_masuk" class="form-label">Tanggal Surat</label>
                                        <input type="date" class="form-control" id="tanggal_masuk" name="tanggal_masuk" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="dari" class="form-label">Pengirim</label>
                                        <input type="text" class="form-control" id="dari" name="dari" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="kepada" class="form-label">Penerima</label>
                                        <input type="text" class="form-control" id="kepada" name="kepada" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="perihal" class="form-label">Perihal</label>
                                    <input type="text" class="form-control" id="perihal" name="perihal" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">File Surat Saat Ini:</label>
                                    <div id="currentFile" class="d-flex flex-wrap align-items-center mb-2">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="file_surat" class="form-label">Upload File Surat Baru (Opsional)</label>
                                    <input type="file" class="form-control" id="file_surat" name="file_surat" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                                    <small class="form-text text-muted">Maksimal 10MB. Upload file baru akan mengganti file lama.</small>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-gradient-info me-2">Simpan Perubahan</button>
                                    <button type="button" class="btn btn-secondary" onclick="goBack()">Batal</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/update_surat.js"></script>
</body>
</html>
