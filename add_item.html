  <div class="main">
    <div class="header">
      <div class="profile-section">
        <h2 style="margin-bottom: -20px;">Tambah Barang Inventaris</h2>
      </div>
    </div>
    <div class="container-fluid py-4" id="formContainer">
      <div class="row">
        <div class="col-12">
          <div class="card mb-4" >
            <div class="card-body px-4 pt-0 pb-4" style="margin-top: 20px;">
              <form id="itemForm" enctype="multipart/form-data">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="nama_barang" class="form-label">Nama Barang</label>
                    <input type="text" class="form-control" id="nama_barang" name="nama_barang" required>
                  </div>
                  <div class="col-md-6">
                    <label for="stok" class="form-label">Stok Barang</label>
                    <input type="text" class="form-control" id="stok" name="stok" required>
                  </div> 
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="pemilik" class="form-label">Pemilik Barang</label>
                    <input type="text" class="form-control" id="pemilik" name="pemilik" required>
                  </div>
                  <div class="col-md-6">
                    <label for="lokasi" class="form-label">Lokasi</label>
                    <input type="text" class="form-control" id="lokasi" name="lokasi" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="tanggal_masuk" class="form-label">Tanggal Masuk</label>
                    <input type="date" class="form-control" id="tanggal_masuk" name="tanggal_masuk" >
                  </div>
                  <div class="col-md-6">
                    <label for="tanggal_terpakai" class="form-label">Tanggal Terpakai</label>
                    <input type="date" class="form-control" id="tanggal_terpakai" name="tanggal_terpakai" >
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status">
                      <option value="">-- Pilih Status --</option>
                      <option value="tersedia">Tersedia</option>
                      <option value="terpakai">Terpakai</option>
                      <option value="rusak">Rusak</option>
                      <option value="hilang">Hilang</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3 mt-4">
                  <label for="foto" class="form-label">Foto Barang (Opsional, boleh lebih dari satu)</label>
                  <input type="file" class="form-control" id="foto" name="foto" multiple>
                  <small class="form-text text-muted">Maksimal 2MB per foto.</small>
                </div>
                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-gradient-info me-2">Simpan</button>
                  <button class="btn btn-secondary" onclick="goBack()">Batal</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>    
  </div>
  <script src="assets/js/add_item.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
