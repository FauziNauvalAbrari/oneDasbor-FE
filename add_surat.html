            <a href="#" id="logoutLink" class="nav-links"><i class="fa-solid fa-right-from-bracket"></i> Sign Out</a>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <div class="profile-section">
                <h2 style="margin-bottom: -20px;">Tambah Surat</h2>
            </div>
        </div>
        <div class="container-fluid py-4" id="formContainer">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4" >
                        <div class="card-body px-4 pt-0 pb-4" style="margin-top: 20px;">
                            <form id="suratForm" enctype="multipart/form-data">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="dari" class="form-label">Pengirim   </label>
                                        <input type="text" class="form-control" id="dari" name="dari" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="kepada" class="form-label">Kepada</label>
                                        <input type="text" class="form-control" id="kepada" name="kepada" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="jenis_surat" class="form-label">Jenis Surat</label>
                                        <select class="form-select" id="jenis_surat" name="jenis_surat" required>
                                            <option value="">-- Pilih Jenis Surat --</option>
                                            <option value="SK">Surat Keputusan</option>
                                            <option value="ND">Nota Dinas</option>
                                            <option value="UD">Undangan</option>
                                            <option value="SM">Surat Masuk</option>
                                            <option value="SP">Surat Peringatan</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="status" class="form-label">Status</label>
                                        <select class="form-select" id="status" name="status" required>
                                            <option value="">-- Pilih Jenis Surat --</option>
                                            <option value="pending">Pending</option>
                                            <option value="diajukan">Diajukan</option>
                                            <option value="ditolak">Ditolak</option>
                                            <option value="selesai">Selesai</option>
                                            <option value="diperbaiki">Diperbaiki</option>
                                            <option value="disetujui">Disetujui</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="perihal" class="form-label">Perihal</label>
                                        <input type="text" class="form-control" id="perihal" name="perihal" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="tanggal_masuk" class="form-label">Tanggal Masuk</label>
                                        <input type="date" class="form-control" id="tanggal_masuk" name="tanggal_masuk" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="file_lampiran" class="form-label">File Lampiran (PDF/Doc.)</label>
                                    <input type="file" class="form-control" id="file_lampiran" name="file_lampiran" accept=".pdf,.jpg,.jpeg,.png" required>
                                    <small class="form-text text-muted">Unggah file lampiran (maksimal 10MB).</small>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-gradient-info me-2">Simpan</button>
                                    <button type="button" class="btn btn-secondary" onclick="goBack()">Batal</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <script src="assets/js/add_surat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
