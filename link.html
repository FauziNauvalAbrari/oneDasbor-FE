<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cek Link Phishing</title>
  <style>

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('ha.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #3b4b33;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    h2 {
      color: #e9e9e9;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      border: 1px solid #63ad58;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 16px;
      color: #fff !important;
      background-color: #679252;
    }

    button {
      background-color: #232c1e;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #63ad58;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MASUKKAN LINK YANG DICURIGAI:</h2>
    <input type="text" id="urlInput">
    <button onclick="checkURL()">Cek URL</button>
    <p id="result"></p>
  </div>

  <script>
    async function checkURL() {
      const apiKey = 'AIzaSyAsGafuW1qgq7B1lrqaD9yOXMSc_taB12U';
      const urlToCheck = document.getElementById('urlInput').value;
      const endpoint = `https://safebrowsing.googleapis.com/v4/threatMatches:find?key=${apiKey}`;
      const resultText = document.getElementById('result');
      resultText.innerText = "⏳ Memeriksa link...";

      const requestBody = {
        client: {
          clientId: "phishing-checker",
          clientVersion: "1.0"
        },
        threatInfo: {
          threatTypes: ["MALWARE", "SOCIAL_ENGINEERING"],
          platformTypes: ["ANY_PLATFORM"],
          threatEntryTypes: ["URL"],
          threatEntries: [{ url: urlToCheck }]
        }
      };

      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          body: JSON.stringify(requestBody),
          headers: { 'Content-Type': 'application/json' }
        });

        const data = await response.json();

        if (Object.keys(data).length === 0) {
          resultText.innerText = "✅ Link aman menurut Google Safe Browsing.";
          resultText.style.color = "green";
        } else {
          resultText.innerText = "❌ Peringatan! Link ini terdeteksi sebagai phishing atau berbahaya.";
          resultText.style.color = "red";
        }
      } catch (error) {
        resultText.innerText = "⚠️ Terjadi kesalahan saat memeriksa link.";
        resultText.style.color = "orange";
      }
    }
  </script>
</body>
</html>
