<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="assets/css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="background">
    <div class="login-box">
      <h2>Sign Up</h2>

      <form id="registrationForm">
        <div class="input-group">
          <i class="fa-solid fa-user input-icon"></i>
          <input type="email" id="email" name="email" placeholder="Email" required /> 
        </div>

        <div class="input-group">
          <i class="fa-solid fa-user input-icon"></i>
          <input type="text" id="nama_lengkap" name="nama_lengkap" placeholder="Nama Lengkap" required />
        </div>

        <div class="input-group">
          <i class="fa-solid fa-key input-icon"></i>
          <input type="password" id="password" name="password" placeholder="Password" required />
        </div>

        <div class="input-group">
          <i class="fa-solid fa-key input-icon"></i>
          <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Confirm Password" required />
        </div>
        <div id="errorMessage" style="color: red; margin-top: 10px; display: none;"></div> <button type="submit">Register</button>
      </form>
    </div>
  </div><script type="module" src="assets/js/register.js"></script>
</body>
</html>
