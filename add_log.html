      <i class="fa-solid fa-xmark"></i>
    </button>
    <div>
      <div class="logo">
        <img src="assets/img/telkom.png" alt="Logo iSCYS" />
      </div>
      <a href="dashboard.html" class="nav-links">
        <i class="fa-solid fa-house"></i> Home</a>

      <a href="inventory.html" class="nav-links">

        <i class="fa-solid fa-envelope"></i> Persuratan</a>

      <a href="buku_tamu.html" class="nav-links">

    <div>
      <a href="profile.html" class="nav-links"><i class="fa-solid fa-user"></i> My Profile</a>
      <a href="#" id="logoutLink" class="nav-links"><i class="fa-solid fa-right-from-bracket"></i> Sign Out</a>
    </div>
  </div>

  <div class="main">
    <div class="header">
      <div class="profile-section">
        <h2 style="margin-bottom: -20px;">Tambah Log Baru</h2>
      </div>
    </div>
    <div class="container-fluid py-4" id="formContainer">
      <div class="row">
        <div class="col-12">
          <div class="card mb-4" >
            <div class="card-body px-4 pt-0 pb-4" style="margin-top: 20px;">
              <form id="logForm" enctype="multipart/form-data">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="jenis" class="form-label">Kategori</label>
                    <select class="form-select" id="jenis" name="jenis" required>
                      <option value="">-- Pilih Kategori --</option>
                      <option value="rutin">Rutin</option>
                      <option value="insidentil">Insidentil</option>
                      <option value="followup">Follow-Up</option>
                    </select>
                  </div>  
                  <div class="col-md-6">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status">
                      <option value="">-- Pilih Status --</option>
                      <option value="pending">Pending</option>
                      <option value="resolved">Resolved</option>
                      <option value="canceled">Canceled</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="lokasi_kerja" class="form-label">Lokasi Kerja</label>
                    <select class="form-select" id="lokasi_kerja" name="lokasi_kerja" >
                      <option value="">-- Pilih Lokasi Kerja --</option>
                      <option value="WITEL SUMALUT">WITEL SUMALUT</option>
                      <option value="WITEL SULBAGTENG">WITEL SULBAGTENG</option>
                      <option value="WITEL SULBAGSEL">WITEL SULBAGSEL</option>
                      <option value="WITEL PAPUA">WITEL PAPUA</option>
                      <option value="WITEL PABAR">WITEL PABAR</option>
                      <option value="WITEL REGIONAL 5">WITEL REGIONAL 5</option>
                    </select>
                  </div>  
                  <div class="col-md-6">
                    <label for="lokasi" class="form-label">Lokasi</label>
                    <input type="text" class="form-control" id="lokasi" name="lokasi" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="waktu_kejadian" class="form-label">Waktu Kejadian</label>
                    <input type="datetime-local" class="form-control" id="waktu_kejadian" name="waktu_kejadian" >
                  </div>
                  <div class="col-md-6">
                    <label for="pic" class="form-label">PIC</label>
                    <input type="text" class="form-control" id="pic" name="pic" required>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="keterangan" class="form-label">Keterangan</label>
                  <textarea class="form-control" id="keterangan" name="keterangan" rows="1" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="eviden" class="form-label">Evidensi (Opsional, boleh lebih dari satu)</label>
                  <input type="file" class="form-control" id="eviden" name="eviden" multiple>
                  <small class="form-text text-muted">Maksimal 2MB per foto.</small>
                </div>
                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-gradient-info me-2">Simpan</button>
                  <button class="btn btn-secondary" onclick="goBack()">Batal</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>    
  </div>
  <script src="assets/js/add_log.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
